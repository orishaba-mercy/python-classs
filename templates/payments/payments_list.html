<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #d79c9c;
        }

        .allproducts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
          
        }

        .product-container {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* border-radius: 5px; */
            margin: 10px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .product-name {
            color: #007bff;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .img {
            max-width: 100%;
            height: 300px;
            transition: transform 0.2s;

        }

        .img:hover {
            transform: scale(1.1);
        }

        a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #8ee344;
        }
     </style> 
</head>
<div class="allproducts">
    {% for payments in payments %}
        <div class="cart-container">
            <!-- <img src="{{customer.image.url}}" class="img"/> -->
    <h1 class="cart-name">{{ payments.customer_name }}</h1> 
    <p>{{payments.total_amount}}</p>
    <span>{{payments.payment_status}}</span>
    <p>{{payments.order_status}}</p>
    <p>{{payments.payment_method}}</p>
   
             <a href="{% url 'payments_details' id=payments.id %}">View Details</a>
             <a href="{% url 'payments_update_view' id=payments.id %}">Edit Details</a>
             <!-- <a href="{% url 'cart_list'%}"><button class="add-to-cart-btn">Add to cart</button></a>
       
        </div>
    {% endfor %}
</div>
</body>
</html>
